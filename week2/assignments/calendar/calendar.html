<!-- Modify this page to use a select and an input to generate a calendar for any month and year -->

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel='stylesheet' href='calendar.css'>
    </head>
    <body>
        <div class='calendarWrapper'>
            
            <div class='calendarTitle'></div>
           
        <label for="allM">Month</label>
        <select name="allM" id="allM">
        </select>
        <label for="allY">Year</label>
        <input type="text" id="allY"> 
        <button>Go</button>
        </select>
            <div class='calendar' id='calendarDays'></div>
        </div>
      
        
    </body>
    <script src='./calendar.js'></script>
</html>
